<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ladder</title>
</head>

<body>
  <script>
    'use strict';

    const ladder = {

      step: 0,

      up() {
        this.step++;
        return this
      },

      down() {
        this.step--;
        return this
      },

      showStep() {
        alert(`Current step =  ${this.step}`);
        return this
      },
    }

    ladder.up().down().up().showStep().up().showStep();

  </script>
</body>

</html>
