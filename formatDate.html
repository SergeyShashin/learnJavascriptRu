<body>

  <script>
    /*
    Напишите функцию formatDate(date), форматирующую date по следующему принципу:

    Если спустя date прошло менее 1 секунды, вывести "прямо сейчас".
    В противном случае, если с date прошло меньше 1 минуты, вывести "n сек. назад".
    В противном случае, если меньше часа, вывести "m мин. назад".
    В противном случае, полная дата в формате "DD.MM.YY HH:mm". А именно: "день.месяц.год часы:минуты", всё в виде двух цифр, т.е. 31.12.16 10:00
    
    */

    function formatDate(date) {

      let currentTime = new Date();

      let difference = currentTime - date;

      if (difference <= 1) {
        return ('прямо сейчас');
      } else if (difference > 1 && difference <= 30000) {
        return (`${difference / 1000} секунд назад`);
      } else if (difference > 30000 && difference <= 300000) {
        return (`${difference / 1000 / 60} минут назад`);
      } else if (difference > 300000) {
        console.log(date);
        return (`${date.getDate()}.${date.getMonth()}.${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}`);
      }

    }

    console.log(formatDate(new Date(new Date - 1)));
    console.log(formatDate(new Date(new Date - 30 * 1000)));
    console.log(formatDate(new Date(new Date - 5 * 60 * 1000)));
    console.log(formatDate(new Date(new Date - 86400 * 1000)));

  </script>

</body>
